<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>kkkkkk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

    <div class="col-sm-6">
        <form th:action="@{/save}" th:object="${persona}" method="POST" >
            <div class="card">
                <div class="card-header">
					<h3>Modulo Persona</h3>
					</div>
                
                <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input th:field="*{id}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>NOMBRES</label>
                    <input th:field="*{name}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>TELEFONOS</label>
                    <input th:field="*{telefono}" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Archivo XML</label>
                    <input th:field="*{archivo}" type="file" class="form-control-file">
                </div>
                </div>
                

                <input type="submit" value="Guardar" class="btn btn-success">

            </div>
        </form>
    </div>


</div>

</body>

</html>
